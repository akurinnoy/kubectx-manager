name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0  # Full history for changelog

    - name: Set up Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v4.3.0
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -short ./...

    - name: Run GoReleaser (Release)
      if: startsWith(github.ref, 'refs/tags/')
      uses: goreleaser/goreleaser-action@v6.4.0
      with:
        distribution: goreleaser
        version: v2.12.3
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # For Homebrew tap updates (if using a separate tap repo)
        TAP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run GoReleaser (Snapshot - PR Check)
      if: github.event_name == 'pull_request'
      uses: goreleaser/goreleaser-action@v6.4.0
      with:
        distribution: goreleaser
        version: v2.12.3
        args: release --snapshot --clean --skip=publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release summary (Release)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "## ðŸŽ‰ Release ${{ github.ref_name }} Published!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Assets Built:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linux (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Windows (amd64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Checksums generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Installation:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "# Download binary for your platform from release assets above" >> $GITHUB_STEP_SUMMARY
        echo "# Extract and verify:" >> $GITHUB_STEP_SUMMARY
        echo "kubectx-manager version" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Upload build summary (PR Check)
      if: github.event_name == 'pull_request'
      run: |
        echo "## âœ… Release Build Validation Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ§ª PR Release Check Results:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… GoReleaser configuration is valid" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… All cross-platform builds successful" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests passed (unit tests only)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies verified" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Validation:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linux (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Windows (amd64)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Ready for release!** The next tag push will create a real release."
